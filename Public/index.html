<!DOCTYPE html>
<html lang="en" ng-app="SportEvents">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Events</title>
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="stylus/estilos.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="header relative border-botton">
		<a href="" class="button-menu icon-menu"></a>
		<nav class="menu">
			<ul class="list">
				<li class="item">
					<a href="">Conocenos</a>
				</li>
				<li class="item">
					<a href="">Inscribete</a>
				</li>
				<li class="item">
					<a href="">Deportes</a>
				</li>
				<li class="item">
					<a href="">Mi clave</a>
				</li>
			</ul>
		</nav>
		<div class="title">
			<span>
				SPORT POLITICIAN PARTY
			</span>
		</div>
	</header>
	<section class="container" ng-controller="SedesControler as sedesCtrl">
		<article class="deporte">
			<figure>
				<img src="img/fut.png"  width="200" height="200" alt="Serial Atletico PRI 2014">
			</figure>
			<div class="menuinterior">
				
			</div>
			<p class="nombre">
			{{sedesCtrl.Sede.Deportes.Categorias.info}}				
			</p>
			<div class="opciones">
				<a href="" class="icon-file gris action"></a>
				<a href="" class="icon-eye gris action"></a>
			</div>
		</article>
	</section>
</body>
</html>
