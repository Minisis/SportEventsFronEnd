<titulo-todo-sedes></titulo-todo-sedes>
<div class="container">
	<div class="row" ng-repeat="sede in sedes">
		<!--Titulo!-->
		<h1 class="page-header">
			{{sede.name}}
			<span class="pull-right label label-primary"># {{sede.id}}</span>
		</h1>
		<p>
			<small>{{sede.info}}</small>
		</p>
		<!--Todo el contenido de una sede!-->
		<div class="row">
			<div class="col-md-4" ng-repeat="evento in sede.events">
				<div class="panel panel-default">
					<div class="panel panel-heading">
						<h5>
							{{evento.name | uppercase}}
						</h5>
					</div>
					<div class="panel panel-body">
						<p>
							{{evento.info}}
						</p>
						<div class="row">
							<label for="">ramas:</label>
							<label for="" class="label marginRama {{rama[0] | lowercase}}" ng-repeat="rama in evento.branches">{{rama}}</label>
						</div>	
						<div class="row">
							<div class="row">
								<label for="">Categorias:</label>	
							</div>
							<div class="row">	
								<label for="" ng-repeat="categorias in evento.categories" class="label label-primary categoria{{categorias.id}}">{{categorias.name}} <br></label>
							</div>
						</div>
						<a href="/#sede/{{sede.id}}/evento/{{evento.id}}">Ver detalles</a>
					</div>
				</div>
			</div>			
		</div>		
	</div>
</div>
