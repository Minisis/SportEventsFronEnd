<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title">Comments<button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></h1>
				</div>
				<div class="panel-body">
					<form name="commentsForm" role="form" ng-submit="commentsForm.$valid && cmtsCtrl.addComment()" class="form-horizontal" novalidate>
						<div class="form-gruop">
							<div class="col-md-6">
								<textarea ng-model="cmtsCtrl.comment.body" class="form-control" placeholder="Escribenos un comentario" rows="10" required></textarea>
							</div>
							<div class="col-md-6">
								<input class="form-control" ng-model="cmtsCtrl.comment.email"  ng-disabled="cmtsCtrl.comment.anonymous" type="email"  placeholder="Dejanos saber quien eres" ng-required="!cmtsCtrl.comment.anonymous">
								<label>
									<input ng-model="cmtsCtrl.comment.anonymous" ng-change="cmtsCtrl.anonymousChanged()" id="Anonymous" type="checkbox">
									Anonymous
								</label>
							</div>
						</div>
						<div class="col-md-6">
							<button type="submit" class="btn btn-danger">
								Comment
							</button>
						</div>
					</form>
				</div>
					<div ng-if="commentsForm.$valid" class="alert alert-success">
						Formulario valido
					</div>
					<div ng-if="!commentsForm.$valid" class="alert alert-danger">
						Formulario invalido
					</div>
				<blockquote class="col-md 6" ng-repeat="comment in cmtsCtrl.comments">
					<p>
						{{comment.body}}
					</p>
					<footer>
						comment by <a ng-if="!comment.anonymous" href="mailto:{{comment.email}}">{{comment.email}}</a> <em ng-if="comment.anonymous">Anonymous</em> on <span>{{comment.date | date : 'medium'}}</span>
					</footer>
				</blockquote>
			</div>
